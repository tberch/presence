apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fingerprint-ingress
  namespace: presence
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: presence.local
    http:
      paths:
      - path: /fingerprint(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: fingerprint-service
            port:
              number: 3000
  - http:
      paths:
      - path: /fingerprint(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: fingerprint-service
            port:
              number: 3000
      - path: /api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: fingerprint-service
            port:
              number: 3000
